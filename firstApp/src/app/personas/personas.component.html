<div class="container">
    <div class="row">
        <div class="col">
            <h1>Lista de personas</h1>
            <button class="btn btn-primary" [disabled]='deshabilitar' (click)='agregarPersona()'>Agregar persona</button>
            <p *ngIf="mostrar; else elseBlock">{{mensaje}} con el titulo de {{titulo}}</p>
            <ng-template #elseBlock>
                <p>{{mensaje}}</p>
            </ng-template>
            <app-persona></app-persona>

            <label >Titulo persona</label>
            <input type="text" class="form-control" [(ngModel)]='titulo'>
            {{titulo}}
        </div>
    </div>
</div>
