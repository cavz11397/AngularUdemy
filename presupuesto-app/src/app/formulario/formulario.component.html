<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" (change)="tipoOperacion($event)"
                [ngClass]="{redfocus: tipo === 'egresoOperacion'}">
                <option value="ingresoOperacion" selected>+</option>
                <option value="egresoOperacion">-</option>
            </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" name="descripcionInput"
                [(ngModel)]="descripcionInput" [ngClass]="{redfocus: tipo === 'egresoOperacion'}" required>
            <input type="number" class="agregar_valor" placeholder="Valor" name="valorInput" [(ngModel)]="valorInput"
                [ngClass]="{redfocus: tipo === 'egresoOperacion'}" required>
            <button type="submit" class="agregar_btn" >
                <i class="ion-ios-checkmark-outline" [ngClass]="{red: tipo === 'egresoOperacion'}"></i>
            </button>
        </div>
    </div>
</form>
