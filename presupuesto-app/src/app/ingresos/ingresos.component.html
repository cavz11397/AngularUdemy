<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>

    <div class="elemento limpiarEstilos" *ngFor="let elemento of ingresos;let i= index">
        <div class="elemento_descripcion">{{elemento.descripcion}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">{{elemento.valor | currency: 'COP':'$':'1.2-2'}}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                    <i class="ion-ios-close-outline" (click)="eliminarRegistro(elemento)"></i>
                </button>
            </div>
        </div>
    </div>
</div>
