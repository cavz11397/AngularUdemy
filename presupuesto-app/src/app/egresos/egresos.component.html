<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>

    <div class="elemento limpiarEstilos" *ngFor="let elemento of egresos">
        <div class="elemento_descripcion">{{elemento.descripcion}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">{{elemento.valor | currency: 'COP':'$':'1.2-2'}}</div>
            <div class="elemento_porcentaje">{{calcularPorcentaje(elemento) | percent:'1.2-2'}}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="eliminarRegistro(elemento)"></i></button>
            </div>
        </div>
    </div>
</div>
